<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: blue;
            color: white;
            margin: 12px;
            height: 18px;
        }
        .box2{
            background-color: green;
            color: white;
            margin: 10px;
            height: 18px;
            padding: 2px;
            border: 1px solid black;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum sequi beatae voluptatibus praesentium .
    </div>
    <div class="box2">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure debitis veritatis porro dolore dolor in ?
    </div>
</body>
</html>
