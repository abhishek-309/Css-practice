<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .container{
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
        }
        .box1{
            background-color: blue;
            color: white;
            height: 124px;
            width: 234px;    
            border: 2px solid black; 
        }
        .box2{
            background-color: green;
            color: white;
            height: 124px;
            width: 234px; 
            border: 2px solid blue;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="box1">My</div>
    <div class="box2">name</div>
    <div class="box2">is</div>
    <div class="box2">Abhishek Bhatt</div>
</div>
</body>
</html>
